<div id="subscribe-menu" class="popupmenu propform" role="dialog" aria-labelledby="aria-label-subscribe-add">
  <div class="form-group row">
    <label for="listoptions-sortcol" class="col-form-label col-sm-4">URL</label>
    <div class="col-sm-8">
      <input id="subscribe-url" type="text" name="suburl" />
    </div>
    <label for="listoptions-sortcol" class="col-form-label col-sm-4">Category</label>
    <div class="col-sm-8">
      <select id="subscribe-cat" name="subcat">
      </select>
    </div>
  </div>
</div>

<div id="unsubscribe-menu" class="popupmenu propform">
  <center>
    Are you sure ? (this cannot be undone)
    <div class="ui-dialog-buttonset">
      <button type="button" class="mainaction save btn btn-primary" onclick="ttrss.feed.subscription.remove();">Yes, remove my feed</button>
    </div>
  </center>
</div>
